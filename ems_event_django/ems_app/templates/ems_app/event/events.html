{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Events</h1>

<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for event in events %}
    <div class="col">
        <div class="card" width="300">
            <img src={{event.coverphoto.url}} alt="{{event}}" width="300" height="300" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{event.title}}</h5>
                <p class="card-text icon-link secondary">
                    <i class="bi bi-calendar"></i>
                    {{event.date}}
                    {{event.time}}
                </p>
                <br>
                <p class="card-text icon-link secondary">
                    <i class="bi bi-geo-alt-fill"></i>
                    {{event.location}}
                </p>
                <br>
                <a href="/events/{{event.id}}" class="btn btn-primary">See details</a>
                <a href="/events/{{event.id}}/register" class="btn btn-primary">Register</a>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
