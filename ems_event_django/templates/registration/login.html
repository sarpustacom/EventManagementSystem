{% extends "auth_base.html" %}
{% block content %} 
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin w-100 m-auto">
            <form>

                
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>


                {% for field in form %}
                <div class="form-floating" style="margin: 5px;">
                    
                    {{field}}
                    {{field.label_tag}}

                </div>
                {% endfor %}
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                <br><br>
                
                <a href="/organizator/reset-password">Reset Password</a><br>
                <a href="/organizator/register">No account? Create new one.</a><br>
                <a href="/" class="icon-link">
                    <i class="bi bi-arrow-left-short"></i>
                    Home
                </a>
                <p class="mt-5 mb-3 text-body-secondary">Â© 2025 SarpTech</p>

            </form>
        </main>
    </div>
</form>
{% endblock %}
