<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EMS Event Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/examples/headers/headers.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'ems_app/css/local_header.css' %}">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/organizator/dashboard" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="{% static 'ems_app/img/eicon.jpg' %}" width="50" height="50" alt="" srcset="">
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/organizator/dashboard/" class="nav-link px-2">Home</a></li>
            <li><a href="/organizator/dashboard/events" class="nav-link px-2">Events</a></li>
            <li><a href="/organizator/dashboard/events/new" class="nav-link px-2">Create Event</a></li>
            <li><a href="/organizator/dashboard/account" class="nav-link px-2">Account</a></li>
            
          </ul>
    
          <div class="col-md-3 text-end">
            <a href="/" class="btn btn-outline-primary me-2">Home</a>
            <a href="/organizator/logout" class="btn btn-outline-primary me-2">Sign Out</a>
            
          </div>
        </header>
      </div>
      <br>
    <br>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
